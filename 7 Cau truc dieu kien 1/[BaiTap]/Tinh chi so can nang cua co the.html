<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<form>
    Nhập cân nặng : <input id="cannang" type="number">
    Nhâp chiều cao : <input id="chieucao" type="number">
    <input type="button" onclick="tinh()" value="tinh">
</form>
<script>

    function tinh() {
        var a,b, bmi;
        a = parseInt(document.getElementById("cannang").value);
        b = parseInt(document.getElementById("chieucao").value);
        bmi = a / (b*b);
        if ( bmi < 18.5) {
            alert("Underweight")
        } else if ( bmi > 18.5){
            alert("Normal")
        } else if ( bmi > 25.0 ) {
            alert("Overweight")
        } else if( bmi > 30.0){
            alert("Obese")
        }
    }
</script>
</body>
</html>
