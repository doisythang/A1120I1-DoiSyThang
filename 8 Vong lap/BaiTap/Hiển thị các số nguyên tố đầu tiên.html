<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<button onclick="songuyento()">Click</button>
<p id="inra"></p>
<script>

function songuyento() {
var n;
n = 20;
while ( n > 0){
    document.write(n);
    n --;
}
}


    </script>
</body>
